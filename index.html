<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Login</title>
    <style>
        body {
            background-color: #0d0f14;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            flex-direction: column;
        }

        p {
            font-size: 2rem;
            text-align: center;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.6), 0 0 20px rgba(59, 130, 246, 0.3);
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            animation: slideUp 2s ease-out forwards;
        }

        @keyframes slideUp {
            0% { top: 50%; opacity: 0; }
            100% { top: 10%; opacity: 1; }
        }

        h1 {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.6), 0 0 20px rgba(59, 130, 246, 0.3);
            font-size: 3rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-form {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            animation: formSlideUp 1.5s ease-out 3s forwards;
            background-color: rgba(25, 25, 25, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            width: 300px;
            text-align: center;
        }

        @keyframes formSlideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .login-form input,
        .login-form button {
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-size: 1rem;
        }

        .login-form input {
            background-color: #1e1e1e;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .login-form input:focus {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
            outline: none;
        }

        .login-form button {
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .login-form button:hover {
            background-color: #60a5fa;
        }

        .message {
            margin-top: 20px;
            font-size: 1rem;
        }

        .success-message { color: green; }
        .error-message { color: red; }
    </style>
</head>
<body>
    <p>ATLAS STORAGE CONTAINER</p>
    <h1>Login</h1>
    <div class="login-form">
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="checkCredentials()">Login</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.login-form').style.display = 'block';
        }, 3500);

        function checkCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (username === 'Admin' && password === 'CryptedL&') {
                localStorage.setItem('loggedInUser', username);
                window.location.href = 'AtlasAS.html';
            } else {
                message.textContent = 'Invalid username or password!';
                message.className = 'message error-message';
            }
        }
    </script>
</body>
</html>
